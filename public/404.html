	<script>
		dragElement(document.getElementById("sun"))

		function dragElement(elmnt) {
			let hasSunGoneUnderHorizon = false
			var pos1 = 0,
				pos2 = 0,
				pos3 = 0,
				pos4 = 0

			elmnt.onmousedown = dragMouseDown

			function dragMouseDown(e) {
				e = e || window.event
				e.preventDefault()
				// get the mouse cursor position at startup:
				pos3 = e.clientX
				pos4 = e.clientY
				document.onmouseup = closeDragElement
				// call a function whenever the cursor moves:
				document.onmousemove = elementDrag
			}

			function elementDrag(e) {
				e = e || window.event
				e.preventDefault()
				// calculate the new cursor position:
				pos1 = pos3 - e.clientX
				pos2 = pos4 - e.clientY
				pos3 = e.clientX
				pos4 = e.clientY
				// set the element's new position:
				if (!hasSunGoneUnderHorizon) {
					elmnt.style.top = elmnt.offsetTop - pos2 + "px"
					elmnt.style.left = elmnt.offsetLeft - pos1 + "px"
				}

				// Easter Egg??
				if (elmnt.offsetTop > window.innerHeight * 0.75) {
					// Check if it has already happened
					if (!hasSunGoneUnderHorizon) {
						hasSunGoneUnderHorizon = true
						// Sunset background
						const container = document.getElementById("container-sunset")
                        container.style.opacity="1"
						// Hide The Sun
						elmnt.style.animation = "opacity-disappear 2s"
                        elmnt.style.opacity="0"
						setTimeout(() => {
							elmnt.style.display = "none"
						}, 2000)
					}
				}
			}

			function closeDragElement() {
				// stop moving when mouse button is released:
				document.onmouseup = null
				document.onmousemove = null
			}
		}
	</script>

		}
		@keyframes opacity-disappear {

			}
			100% {
